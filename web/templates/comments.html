<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    {% for message in comments %}
    <tr>
        <td>{{ message.ups }} / {{ message.downs }}</td>
        <td><script>var date = new Date({{ message.posted_at }}*1000);document.write(date.toString());</script></td>
        <td>{{ message.heat }}</td>
        <td><a href='{{ message.url }}'>{{ message.body }}</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
